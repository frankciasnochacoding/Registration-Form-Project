<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="top">
            <h1 name="title">Registration Form</h1>
            <p id="description"><i>Thank you for signing up</i></p>
        </div>
        <form id="survey-form">
            <fieldset>
                <label for="name-label">Name: <input type="text" id="name-label" required placeholder="Enter your Name"></label>
                <label for="email-label">Email: <input type="email" id="email-label" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="Enter your Email"></label>
                <label for="age-label">Age: <input type="number" id="number-label" min="13" max="120" placeholder="Age"></label>
                    </fieldset>
                    <fieldset>
                <label for="gender">Gender: <select name="gender" id="gender">
                    <option value="">(select one)</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option> 
                </select>
                </label>
                    </fieldset>
                    <fieldset class="at">
                <legend>Account Type: </legend>
                <label for="personal"><input type="radio" id="personal" name="personal-business" class="inline">Personal</label>
                <label for="business"><input type="radio" id="business" name="personal-business" class="inline">Business</label>
            </fieldset>
            <fieldset>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" ></textarea>
                  </label>
            </fieldset>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
              </label>
              <input type="submit" value="Submit" />
        </form>
</body>
</html>
